<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="row">
        <div style="font-weight: bold; margin-top: 20px; color: black"> Logged user: {{user}}  Role: {{role}}</div>
        <div class="col-sm-10">
            <h1>Calculate price proposal</h1>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-default" style="margin-left: 5px; margin-top: -35px;" ng-click="back()">Back</button>
        </div>
    </div>

    <form name="form" novalidate">
        <div>
            <div class="row brb">
                <div class="col-sm-12">
                    <div class="col-sm-2">
                        <span style="float: left; margin-bottom: 5px; margin-top:5px; margin-left:-10px">LivingArea </span>
                        <div ng-show="form.$submitted || form.livingArea.$touched" style="float:right; margin-bottom:5px; margin-top: 5px">
                            <span class="glyphicon glyphicon-info-sign" ng-show="form.livingArea.$error.required" style="color:red"></span>
                            <span ng-show="form.livingArea.$error.required" style="color: red; font-size:12px">Reqired field</span>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <span style="float: left; margin-bottom: 5px; margin-top:5px; margin-left:-15px">AtticArea </span>
                        <div ng-show="form.$submitted || form.atticArea.$touched" style="float:right; margin-bottom:5px; margin-top: 5px">
                            <span class="glyphicon glyphicon-info-sign" ng-show="form.userLastName.$error.required" style="color:red"></span>
                            <span ng-show="form.atticArea.$error.required" style="color: red; font-size:12px">Reqired field</span>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <span style="float: left; margin-bottom: 5px; margin-top:5px;  margin-left:-25px">Address from </span>
                    </div>
                    <div class="col-sm-3">
                        <span style="float: left; margin-bottom: 5px; margin-top: 5px; margin-left: -35px">Address to </span>
                    </div>
                    <div class="col-sm-2"></div>
                </div>

                <div class="col-sm-12" style="margin-bottom:10px">
                    <div class="col-sm-2">
                        <input class="form-control" style="margin-left:-10px" type="number" min="0" ng-model="model.livingArea" placeholder="LivingArea" required />
                    </div>
                    <div class="col-sm-2">
                        <input class="form-control" style="margin-left:-15px" type="number" min="0" ng-model="model.atticArea" placeholder="AtticArea" />
                    </div>
                    <div class="col-sm-3" style="margin-bottom:10px; margin-left: -25px">
                        <input class="form-control" id="travelFrom" placeholder="Enter a starting place" type="text" value="" onclick="Autocmplete()" />
                    </div>
                    <div class="col-sm-3" style="margin-bottom: 10px; margin-left: -10px">
                        <input class="form-control" id="travelTo" placeholder="Enter a ending place" type="text" value="" onclick="Autocmplete()" />
                    </div>
                    <div class="col-sm-2">
                        <input type="button" class="btn btn-info btn-lg" style="margin-left:-5px; margin-top: -12px" value="Get Route" onclick="GetRoute()"/>
                    </div>
                </div>
            </div>

            <div class="row brb">
                <div class="col-sm-12">
                    <div class="col-sm-2">
                        <span style="float: left; margin-bottom: 5px; margin-left:-10px; margin-top:5px">Distance (km) </span>
                        <div ng-show="form.$submitted || form.distance.$touched" style="float:right; margin-bottom:5px; margin-top: 5px">
                            <span class="glyphicon glyphicon-info-sign" ng-show="form.distance.$error.required" style="color:red"></span>
                            <span ng-show="form.distance.$error.required" style="color: red; font-size:12px">Reqired field</span>
                        </div>
                    </div>
                    <div class="col-sm-2" style="margin-top:5px; margin-left: -15px">
                        <span style="margin-left:-5px">Time (min)</span>
                    </div>
                    <div class="col-sm-2" style="margin-top:5px; margin-left: -10px">
                        <span> Piano </span>
                    </div>
                    <div class="col-sm-6"></div>
                </div>

                <div class="col-sm-12">
                    <div class="col-sm-2" style="margin-bottom:10px; margin-left: -10px">
                        <input id="dvDistance" class="form-control" value="10" type="number" placeholder="Distance" required />
                    </div>
                    <div class="col-sm-2" style="margin-bottom:10px; margin-left: -5px">
                        <input id="time" class="form-control" value="" type="number" placeholder="Time" />
                    </div>

                    <div class="col-sm-2" style="margin-top: 5px; margin-left: -25px">
                        <input type="checkbox" ng-model="model.hasPiano" style="margin-left:15px; margin-bottom: 12px;  margin-top:-5px; width:32px; height:32px" />
                    </div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-2" style="margin-top: -13px; margin-left: -46px">
                        <span class="pull-right">
                            <button class="btn btn-info btn-lg" style="background-color: #33b762 " ng-click="createPriceProposal()" ng-disabled="form.$invalid">Calculate</button>
                        </span>
                    </div>



                </div>
            </div>

            <div class="row">
                <div id="dvMap" style="min-height:500px"></div>
            </div>
        </div>

    </form>

</body>
</html>

<script>
        var map = new google.maps.Map(document.getElementById('dvMap'), {
        center: { lat: 41.6086, lng: 21.7453 },
        zoom: 10,
        mapTypeId: 'roadmap'
        });
</script>
