<style>
    .form-control {
        border: 1px solid black;
        border-radius: 5px;
    }
</style>

<div class="modal-header" id="modal-header">
    <h3 class="modal-title">{{workOrderModalTitle}}</h3>
</div>
<form name="form" novalidate">
    <div class="modal-body">
        <div class="row brb">
            <div class="col-xs-12" style="padding-left:100px; padding-right:100px; padding-top: 30px; padding-bottom:30px">
                <!--Work order name-->
                <div class="row">
                    <span style="float: left; margin-bottom: 5px; margin-top:5px">Име </span>
                    <div ng-show="form.$submitted || form.workOrderName.$touched" style="float:right; margin-bottom:5px; margin-top: 5px">
                        <span ng-show="form.workOrderName.$error.required" class="glyphicon glyphicon-info-sign" style="color:red"></span>
                        <span ng-show="form.workOrderName.$error.required" style="color: red; font-size:12px">Полето е задолжително</span>
                    </div>
                </div>
                <div class="row" style="margin-bottom:10px">
                    <input class="form-control" type="text" name="workOrderName" ng-model="model.name" placeholder="Внесете име на налог" required />
                </div>
                <!--Date from-->
                <div class="row">
                    <span style="margin-bottom: 5px; margin-top:5px">Датум од </span>
                    <div ng-if="form.$submitted || form.dateFrom.$touched" style="float:right; margin-bottom:5px; margin-top: 5px">
                        <span ng-show="form.dateFrom.$error.required" class="glyphicon glyphicon-info-sign" style="color:red"></span>
                        <span ng-show="form.dateFrom.$error.required" style="color: red; font-size:12px">Полето е задолжително</span>
                    </div>
                </div>
                <div class="row">
                    <p class="input-group">
                        <input name="dateFrom" type="text" class="form-control" uib-datepicker-popup="{{dateFormat}}" ng-model="model.dateFrom" is-open="popup1.opened"
                               datepicker-options="{formatYear: 'yyyy',minDate: today, maxDate: model.dateTo, startingDay: 1}" ng-required="true" current-text="Денес" clear-text="Избриши" close-text="Затвори" alt-input-formats="altInputFormats"
                               style="margin-bottom:5px; margin-top: 5px" datepicker-popup-template-url="/app/shared/datePickerPopUp.html" placeholder="формат (дд.мм.гггг)" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>

                <!--Date to-->
                <div class="row">
                    <span style="margin-bottom: 5px; margin-top:5px">Датум до </span>
                    <div ng-if="form.$submitted || form.dateTo.$touched" style="float:right; margin-bottom:5px; margin-top: 5px">
                        <span ng-show="form.dateTo.$error.required" class="glyphicon glyphicon-info-sign" style="color:red"></span>
                        <span ng-show="form.dateTo.$error.required" style="color: red; font-size:12px">Полето е задолжително</span>
                    </div>
                </div>
                <div class="row">
                    <p class="input-group">
                        <input name="dateTo" type="text" class="form-control" uib-datepicker-popup="{{dateFormat}}" ng-model="model.dateTo" is-open="popup2.opened"
                               datepicker-options="{formatYear: 'yyyy', minDate: model.dateFrom, maxDate: future, startingDay: 1}" ng-required="true" current-text="Денес" clear-text="Избриши" close-text="Затвори" alt-input-formats="altInputFormats"
                               style="margin-bottom:5px; margin-top: 5px" datepicker-popup-template-url="/app/shared/datePickerPopUp.html" placeholder="формат (дд.мм.гггг)" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
                <!--Priority-->
                <!--<div class="row">
                    <span style="float: left; margin-bottom: 5px; margin-top:5px">Приоритет </span>
                </div>
                <div class="row">
                    <ui-select ng-model="model.priority" style="margin-bottom:5px; margin-top: 5px" required>
                        <ui-select-match placeholder="Изберете приоритет...">
                            <span ng-bind="$select.selected.name"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="priority in (priorities | filter: $select.search) track by priority.id">
                            <span ng-bind="priority.name"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>-->

            </div>
        </div>
    </div>
    <div class="modal-footer" id="modal-footer">
        <span class="pull-right">
            <button class="btn btn-danger btn-lg" ng-click="cancel()">Откажи</button>
            <button class="btn btn-info btn-lg" ng-click="createCommerceWorkOrder()" ng-disabled="form.$invalid">{{workOrderModalSubmitButton}}</button>
        </span>
    </div>
</form>
