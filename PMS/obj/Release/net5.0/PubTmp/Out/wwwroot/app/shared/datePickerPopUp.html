<ul role="presentation" class="uib-datepicker-popup dropdown-menu uib-position-measure" dropdown-nested ng-if="isOpen" ng-keydown="keydown($event)" ng-click="$event.stopPropagation()">
    <li ng-transclude></li>
    <li ng-if="showButtonBar" class="uib-button-bar">
        
        <button style="background-color: lightgray" type="button" class="btn btn-sm btn-default uib-datepicker-current" ng-click="select('today', $event)" ng-disabled="isDisabled('today')">{{ getText('current') }}</button>
        <button style="background-color: lightgray" type="button" class="btn btn-sm btn-default uib-clear" ng-click="select(null, $event)">{{ getText('clear') }}</button>
        <button style="background-color: lightgray" type="button" class="btn btn-sm btn-default pull-right uib-close" ng-click="close($event)">{{ getText('close') }}</button>
    </li>
</ul>
