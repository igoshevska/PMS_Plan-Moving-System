<style>
/*buttons*/
    .button-custom {
        font-size: 16px;
        font-weight: bold;
        color: #1f1f1f;
        background: #00ffff;
        border-radius: 5px;
        border: 0px;
        width: 103px;
    }

        .button-custom:hover {
            color: white;
            background: #00dddd;
        }

        .button-custom:focus {
            outline: none;
        }

/*containers*/
    .shift-container {
        background-color: #999999;
        color: #1f1f1f;
        font-size:medium;
    }      

/*time picker*/
    table .text-center .glyphicon {
        color: #00ffff;
    }
        table .text-center .glyphicon:hover {
            color: #00dddd;
        }


</style>

<br>
<div class="col-md-4">
    <!--First shift-->
    <div class="row shift-container" style="padding-left:20px; padding-top:10px; padding-bottom:10px; padding-right:20px; margin-right:10px">
        <div class="row col-sm-12" style="border-bottom:2px solid #1f1f1f; font-size:20px">
            <strong>Прва смена</strong>
        </div>
        <!-- this div is jsut for break line -->
        <div class="row">
            <div class="col-sm-6">
                <br />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                Почеток на смена:
            </div>
            <div class="col-sm-6">
                Крај на смена:
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div uib-timepicker ng-model="firstShift.startShiftTime" show-meridian="ismeridian"></div>
            </div>
            <div class="col-sm-6">
                <div uib-timepicker ng-model="firstShift.endShiftTime" show-meridian="ismeridian"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                Пауза (минути):
            </div>
            <div class="col-sm-6">
                <span ng-if="firstShiftChangeSuccess"style="color:green; opacity:0.75; font-size:12px; margin-left:4px">Успешно сменето</span>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-6">
                <input type="number" min=0 max=480 ng-model="firstShift.shiftBreakTimeDuration" style="border:0px; border-radius:4px; height:30px; margin-top:5px" />
            </div>
            <div class="col-sm-6">
                <button class="btn-sm button-custom" style="margin-top:5px" ng-click="updateFirstShift()">
                    <span>Измени</span>
                </button>
            </div>
        </div>
        <br />
    </div>
    <br />
</div>
