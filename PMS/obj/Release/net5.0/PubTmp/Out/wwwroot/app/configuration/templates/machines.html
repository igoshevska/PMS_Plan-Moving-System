<style>
    /*modals*/
    #machine-modal-header {
        background-color: royalblue;
        color: white;
    }

    #machine-modal-footer {
        background-color: lightgrey;
        border-top: 2px solid gray;
    }

    #error-modal-header {
        background-color: crimson;
        color: white;
    }

    #error-modal-footer {
        background-color: lightgrey;
        border-top: 2px solid gray;
    }

    /*buttons*/
    .button-custom {
        font-size: 16px;
        font-weight: bold;
        color: #1f1f1f;
        background: #00ffff;
        border-radius: 5px;
    }

        .button-custom:hover {
            color: white;
            background: #00dddd;
        }

        .button-custom:focus {
            outline: none;
        }

    /*search field*/
    #search-box-input {
        position: absolute;
        top: 0;
        left: 0;
        height: 36px;
        width: 280px;
        border-width: 0px;
        border-radius: 5px 0px 0px 5px;
    }

        #search-box-input:focus {
            outline: none;
        }

    #search-box-delete {
        position: absolute;
        top: 0;
        left: 255px;
        margin-top: 5px;
    }

    /*table*/
    table thead {
        background-color: #999999;
        color: #1f1f1f;
        font-size: medium;
        font-weight: bold;
    }

    table tbody {
        color: white;
        font-size:medium;
    }

    .table-striped > tbody > tr:nth-child(odd) > td {
        background-color: #505050;
        border: none;
    }

    .table-striped > tbody > tr:nth-child(even) > td {
        border: none;
    }

    .ng-table-counts > button {
        border: 2px solid #999999;
        background: rgb(0 0 0 / 0.00);
        color: #00ffff;
    }

        .ng-table-counts > button:hover, .ng-table-counts > button:focus, .ng-table-counts > button.active, .ng-table-counts > button.active:hover, .ng-table-counts > button:visited {
            background: #00ffff;
            color: #1f1f1f;
            outline: none;
        }

    .pagination > li > a {
        border: 2px solid #999999;
        background: rgb(0 0 0 / 0.00);
        color: #00ffff;
    }

        .pagination > li > a:hover, .pagination > li > a:focus, .pagination > li > a:visited, .pagination > li > a:visited:hover {
            border: 2px solid #999999;
            background: #00ffff;
            color: #1f1f1f;
            outline: none;
        }
</style>


<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <span>
                <input type="text" ng-model="searchText" placeholder="Име/Локација/IP-машина/IP-таблет" style="float:right" id="search-box-input" />
                <i class="fa fa-times fa-2x" aria-hidden="true" style="float: left; cursor:pointer; width:10px; height:10px"
                   id="search-box-delete" ng-show="searchText !==''" ng-click="DeleteSearchText()"></i>
            </span>
            <span style="margin-left:260px">
                <button class="btn button-custom" style="width: 40px" ng-click="GetMachineFiltered()">
                    <i class="fa fa-search fa-2x" aria-hidden="true" style="float:right; cursor:pointer; width:10px; height:22px"></i>
                </button>
            </span>
        </div>
        <div class="col-sm-6"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1">
            <button class="btn button-custom" style="float:right; width: 220px; text-transform: uppercase" ng-click="createEditMachine(null)">
                <span style="float:right; padding-left:15px">Додади машина</span>
                <i class="fa fa-plus-circle fa-2x" aria-hidden="true" style="float: right; cursor: pointer; height: 10px; width: 10px"></i>
            </button>
        </div>
    </div>
    <br />
    <div class="row">
        <div>
            <table ng-table="machineDataTable" class="table table-striped">
                <thead>
                    <tr>
                        <td header-class="Ime">Име</td>
                        <td header-class="Локација">Локација</td>
                        <td header-class="IP-машина">IP-машина</td>
                        <td header-class="IP-таблет">IP-таблет</td>
                        <td header-class="Активна">Активна</td>
                        <td header-class="Акции">Акции</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="m in allMachines">
                        <td>{{m.name}}</td>
                        <td>{{m.location.name}}</td>                
                        <td>{{m.machineIpAddress}}</td>
                        <td>{{m.tabletIpAddress}}</td>
                        <td>
                            <span ng-if="m.isActive"><i class="fa fa-check-square-o" aria-hidden="true" style="width:10px; height:10px;"></i></span>
                            <span ng-if="!m.isActive"><i class="fa fa-square-o" aria-hidden="true" style="width:10px; height:10px;"></i></span>
                        </td>
                        <td>
                            <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true" style="cursor:pointer; width:10px; height:10px; color: #00ffff" title="Измени машина" ng-click="createEditMachine(m)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="p-0" ng-show="totalRows == 0">
                Не постојат машини.
            </div>
        </div>
    </div>

</div>
